<!DOCTYPE html>
<html>
    <head>
        <title>...ENTER PASSCODE </title>
        <link rel="stylesheet" href="../../styles/myth/passcode.css" />
    
        <link rel="icon" href="../../images/myth/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    
        <meta content="myth" property="og:title" />
        <meta content="https://timbertoast.neocities.org/html/myth/1" property="og:url" />

        <meta content="#000000" data-react-helmet="true" name="theme-color" />

                        <div>

                        </div>
                    </div>
                    <div onclick="pressButton(0);"

                        <img src="../../images/myth/1key.png">
                    </div>
                    <div onclick="pressButton(1);" class="button js-button" >
                        <img src="../../images/myth/2key.png">
                    </div>
                    <div onclick="pressButton(2);"
                    class="button js-button">
                        <img src="../../images/myth/3key.png">

                        <img src="../../images/myth/7key.png">

                    class="button js-button">
                        <img src="../../images/myth/8key.png">
                    </div>
                    <div onclick="pressButton(8);"
                    class="button js-button">
                        <img src="../../images/myth/9key.png">
                    </div>
                    <div onclick="hKeyCheck();"
                    class="button js-button">
                        <img src="../../images/myth/Hkey.png">
                    </div>

            </div>
            <div class="passcode-zone">
                <div class="passcode js-passcode">
                    
                </div>
